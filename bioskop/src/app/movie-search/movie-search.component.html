<div style="display: flex; width: 60%; margin-left: 20%;margin-top: 1cm;">
  <div style="width: 40%;margin-left: 2cm;">
    <input class="form-control mr-sm-2" type="search" placeholder="Naziv filmova..." aria-label="Search"
      style="border-radius: 20px; width: 100%;" [(ngModel)]="this.searchTitle">
    <input (click)="this.showActors=true" class="form-control" id="myInput" type="text" placeholder="Ime glumca..."
      style="border-radius: 20px; width: 100%;margin-top: 10px;">
  </div>

  <div class="dropdown" style="display: grid; margin-left:1cm ; margin-right: 20px;">
    <select aria-labelledby="dropdownMenuButton" [(ngModel)]="genreId">
      <option class="dropdown-item" value="{{-1}}" style="color: grey;">Odaberi zanr..</option>
      <option class="dropdown-item" *ngFor="let item of this.genres" value="{{item.id}}">{{item.name}}</option>
    </select>
    <select aria-labelledby="dropdownMenuButton">
      <option class="dropdown-item" value="{{-1}}" style="color: grey;">Odaberi bioskop..</option>
    </select>
  </div>

  <button class="btn btn-outline-success my-2 my-sm-0" style="color: red; border-color:
  darkred; border-radius: 30px;width: 25%; borde;"
    type="submit" (click)="search()">Pretraga</button>
</div>
<div style="display: flex; justify-content: center; margin-top: 10px;">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="filter($event)">
    <label class="form-check-label" for="flexCheckDefault" style="color: red;">
      Samo izasli filmovi
    </label>
  </div>
</div>
<hr>

<div style="display: flex;flex-wrap: wrap; justify-content: center; padding-top: 10px;">
  <div *ngFor="let mov of movies" style=" margin-top: 10px; border-radius: 1cm ; border-style: solid; width: 30%; margin-left: 10px">
    <a href="movie/{{mov.id}}" style="display: flex;">
      <div style="width: 60%; padding: 1cm;">
        <label><b>{{mov.title}}</b></label><br>
        <label>{{mov.releaseDate|date}} </label>

      </div>
      <div>
        <img src="{{mov.posterString}}" style="width: 3cm; border-radius:1cm ;margin: 10px;">
      </div>
    </a>
  </div>
</div>
